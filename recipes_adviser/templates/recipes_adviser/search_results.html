<p>Вы искали: <strong>{{ query }}</strong></p>

{% if ingredients %}
    <p>Найдено {{ ingredients|length }} ингредиентов.</p>
    <ul>
        {% for item in ingredients %}
        <li><a href="{% url 'recipes_adviser:detail' item.id %}">{{ item.name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>Книг, удовлетворяющих запросу, не найдено.</p>
{% endif %}
